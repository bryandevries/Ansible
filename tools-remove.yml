---
  - name: Install Neofetch and htop
    hosts: linux
    become: true
    tasks:

      - name: Remove Neofetch
        apt:
          name: neofetch
          state: absent

      - name: Remove Htop
        apt:
          name: htop
          state: absent

      - name: Remove net-tools
        apt:
          name: net-tools
          state: absent
